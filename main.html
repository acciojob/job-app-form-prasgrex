<body>
	<!-- the entire body must be written by student -->

<h1>Job App Form</h1>
	<form method="post">
		<label for="name">Name*</label>
		<input id="name" type="text" placeholder="Enter your name" required/>
         <br>
		<label for="email">Email*</label>
		<input id="email" type="email" placeholder="Enter your mailID" required/>
		<br>
		<span>Gender*</span>
		<label for="gender"><input id="gender" type="radio" name="gender" value="male" required/>Male</label>
		<label for="gender"><input id="gender" type="radio" name="gender" value="female" required/>Female</label>
	    <br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop" >
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<label for="age">Age*</label>
		<input id="age" type="number" placeholder="enter your age" required/>
	    <br>
		<label for="dob">DOB*</label>
		<input id="dob" type="date" required/>
		<br>
		<label for="password">Password*</label>
		<input id="password" type="password" placeholder="enter your Password" required/>
		<br>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url" placeholder="enter your Portfolio URL">
		<br>
		<input type="submit">
	</form>
	
	

</body>

</html>
